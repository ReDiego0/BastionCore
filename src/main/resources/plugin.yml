name: BastionCore
version: '1.0.0'
main: org.ReDiego0.bastionCore.BastionCore
api-version: '1.21'
softdepend:
  - PlaceholderAPI
  - ItemsAdder
commands:
  bastiondebug:
    description: Comandos de prueba para desarrolladores (armas, stats).
    usage: /bastiondebug <arma> <tipo>
    permission: bastion.admin
    aliases: [bdebug]
  baul:
    description: Uso del baul
    usage: /baul
    permission: bastion.admin
  mision:
    description: instanciar misiones
    usage: /mision <iniciar | salir> <nombre>
    permission: bastion.admin
  tablon:
    description: Abrir tablón de misiones
    usage: /tabon
    permission: bastion.player
  clase:
    description: Cambiar de clase
    permission: bastion.admin
  party:
    description: Crear escuadrón
    permission: bastion.player
  faccion:
    description: Menu de facciones
    permission: bastion.player

permissions:
  bastion.admin:
    description: Otorga acceso total a los comandos de administración y debug de BastionCore.
    default: op